name: circuitry
version: '0.1.1.0'
category: Graphics
author: Sandy Maguire
maintainer: sandy@sandymaguire.me
license: MIT
dependencies:
- base >=4.9 && <4.11
- diagrams
- diagrams-lib
- diagrams-svg
- diagrams-canvas
- diagrams-contrib
- lens
- mfsolve
- hashable
- mtl
- containers
- transformers
- bytestring
- svg-builder
- string-conv
- base64-bytestring
library:
  source-dirs: src
  exposed-modules:
  - Circuitry
  - Circuitry.Types
  - Circuitry.Gates
  - Circuitry.Machinery
  - Circuitry.Misc
  - Circuitry.Backend
  other-modules: []
tests:
  multimeter:
    main: Test.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
    - directory
    - filepath
    - circuitry
